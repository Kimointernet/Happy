<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a23, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      color: white;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #message {
      position: relative;
      z-index: 1;
      font-size: 6vw;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5vw;
      text-align: center;
      max-width: 90vw;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      transform: scale(0);
      animation: popIn 1s forwards;
      user-select: none;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .letter:hover {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
        transform: scale(1);
      }
      to {
        text-shadow: 0 0 20px #ff0, 0 0 40px #f0f;
        transform: scale(1.1);
      }
    }

    @media (max-width: 600px) {
      #message {
        font-size: 8vw;
        gap: 1vw;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="message"></div>

  <script>
    // عرض الرسالة
    const message = "Happy Birthday To You مشايخ الله يحميكن من العين";
    const container = document.getElementById('message');

    message.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.textContent = char === ' ' ? '\u00A0' : char;
      span.style.animationDelay = (i * 0.15) + 's';
      container.appendChild(span);
    });

    // نجوم متلألئة
    const starsContainer = document.getElementById('stars');

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      star.style.animationDelay = (Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
