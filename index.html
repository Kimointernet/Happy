<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a23, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #message {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .letter {
      display: inline-block;
      color: #fff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      transform: scale(0);
      opacity: 0;
      animation: popIn 1s forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    .letter:nth-child(odd) {
      animation-delay: calc(var(--i) * 0.1s);
    }

    .letter:nth-child(even) {
      animation-delay: calc(var(--i) * 0.1s);
    }

    .letter:hover {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f0f, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #ff0, 0 0 40px #f0f; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="message"></div>

  <script>
    // إضافة الحروف بحركات
    const message = "Happy Birthday To You";
    const container = document.getElementById('message');
    message.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.style.setProperty('--i', i);
      span.textContent = char === ' ' ? '\u00A0' : char;
      container.appendChild(span);
    });

    // نجوم متحركة في الخلفية
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = ${Math.random() * 100}%;
      star.style.top = ${Math.random() * 100}%;
      star.style.animationDuration = ${1 + Math.random() * 2}s;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
