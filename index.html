<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #000428, #004e92);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #text {
      position: relative;
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      color: white;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #00f,
        0 0 40px #00f;
    }

    .letter {
      position: absolute;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <!-- مكتبة GSAP للرسوم المتقدمة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    const message = "Happy Birthday To You  by kimo";
    const container = document.getElementById('text');

    // توزيع الحروف
    message.split('').forEach((char, index) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.textContent = char === ' ' ? '\u00A0' : char;
      container.appendChild(span);
    });

    const letters = document.querySelectorAll('.letter');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    letters.forEach((letter, i) => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      // البداية من موقع عشوائي خارج المركز
      gsap.set(letter, {
        x: x,
        y: y,
        opacity: 0,
        scale: 2 + Math.random() * 2,
        rotation: Math.random() * 360
      });

      // التحليق والعودة للمكان النهائي بتأثير رائع
      gsap.to(letter, {
        delay: i * 0.05,
        duration: 2,
        x: i * 30 - (message.length * 15),
        y: 0,
        scale: 1,
        opacity: 1,
        rotation: 0,
        ease: "expo.out"
      });
    });
  </script>
</body>
</html>
